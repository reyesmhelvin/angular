<div class="row">
  <div class="col-lg-4 col-md-4 col-sm-4 col-xs-6">
    <input type="text" class="form-control" aria-describedby="basic-addon1" [(ngModel)]="newCharacter">
  </div>
  <div class="col-lg-6 col-md-6 col-sm-6 col-xs-4">
    <button type="button" class="btn" (click)="onAddCharacter($event)" [ngClass]="{'btn-default': newChacter === '', ' btn-success': newCharacter !== ''}">Add Character</button>
  </div>
</div>
